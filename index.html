<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image-box">
            <img src="https://wallpapercave.com/wp/wp7201214.jpg" alt="Photo">
        </div>
        <div class="content">
            <h2>FORD MUSTANG 1969</h2>
            <p>The 1969 Ford Mustang, considered the last year of the first generation, was a popular muscle car known for its iconic design, powerful engine options like the Boss 302 and Boss 429, and performance upgrades including the Mach 1 package 
            </p>
        </div>
    </div>
</body>
</html>
